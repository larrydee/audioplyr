<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>

<body>
  <div id="main-container">
    <h2>AudioPlyr - An HTML5 / JavaScript Audio Player</h2>
    <div id="audio-player-container"></div>
    <div class="sound-list">
      <ul>
        <li onclick='javascript:AudioPlyr.updateAudioSource({title: "Satellite MP3", mediaFile: "media/space_satellite.mp3"}, true);'>Satellite MP3</li>
        <li onclick='javascript:AudioPlyr.updateAudioSource({title: "Satellite OGA", mediaFile: "media/space_satellite.oga"}, true);'>Satellite OGA</li>
        <li onclick='javascript:AudioPlyr.updateAudioSource({title: "Satellite WAV", mediaFile: "media/space_satellite.wav"}, true);'>Satellite WAV</li>
        <li onclick='javascript:AudioPlyr.updateAudioSource({title: "Transmit MP3", mediaFile: "media/space_transmit.mp3"}, true);'>Transmit MP3</li>
        <li onclick='javascript:AudioPlyr.updateAudioSource({title: "Transmit OGA", mediaFile: "media/space_transmit.oga"}, true);'>Transmit OGA</li>
        <li onclick='javascript:AudioPlyr.updateAudioSource({title: "Transmit WAV", mediaFile: "media/space_transmit.wav"}, true);'>Transmit WAV</li>
      </ul>
    </div>
  </div>
  
  <script type="text/javascript" src="js/AudioPlyr.js"></script>
  <script type="text/javascript">
    var plyrOptions = {
      styleName: "basic",
      autoPlay: true,
      soundItem: {
        title: "Satellite MP3",
        mediaFile: "media/space_satellite.mp3"
      }
    };
    AudioPlyr.init("audio-player-container", plyrOptions);
  </script>
</body>
  


</html>
