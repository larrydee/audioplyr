<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>

<body>
  <div id="main-container">
    <h2>AudioPlyr - An HTML5 / JavaScript Audio Player</h2>
    <div id="audio-player-container"></div>
    <div class="sound-list">
      <ul>
        <li onclick='javascript:AudioPlyr.updateAudioSource({title: "Crickets MP3", mediaFile: "media/crickets.mp3"}, true);'>Crickets MP3</li>
        <li onclick='javascript:AudioPlyr.updateAudioSource({title: "Crickets OGA", mediaFile: "media/crickets.oga"}, true);'>Crickets OGA</li>
        <li onclick='javascript:AudioPlyr.updateAudioSource({title: "Birds MP3", mediaFile: "media/birds.mp3"}, true);'>Birds MP3</li>
        <li onclick='javascript:AudioPlyr.updateAudioSource({title: "Birds OGA", mediaFile: "media/birds.oga"}, true);'>Birds OGA</li>
        <li onclick='javascript:AudioPlyr.updateAudioSource({title: "WAV", mediaFile: "media/trail.wav"}, true);'>WAV</li>
      </ul>
    </div>
  </div>
  
  <script type="text/javascript" src="js/AudioPlyr.js"></script>
  <script type="text/javascript">
    var plyrOptions = {
      styleName: "basic",
      autoPlay: true,
      soundItem: {
        title: "Crickets MP3",
        mediaFile: "media/crickets.mp3"
      }
    };
    AudioPlyr.init("audio-player-container", plyrOptions);
  </script>
</body>
  


</html>
